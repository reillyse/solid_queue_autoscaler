name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake spec

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.ruby == '3.4'
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  lint:
    name: RuboCop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop --parallel
        continue-on-error: true

  integration:
    name: Integration Tests (Dummy Apps)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Rails dummy app dependencies
        working-directory: spec/dummy_rails
        run: bundle install

      - name: Install Sinatra dummy app dependencies
        working-directory: spec/dummy_sinatra
        run: bundle install

      - name: Run Rails dummy app tests
        working-directory: spec/dummy_rails
        run: bin/rails runner test_autoscaler.rb

      - name: Run Sinatra dummy app tests
        working-directory: spec/dummy_sinatra
        run: bundle exec ruby test_autoscaler.rb
